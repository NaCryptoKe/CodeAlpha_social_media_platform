<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <h1>Your Profile</h1>

        <div class="search-container">
            <input type="text" id="userSearchInput" placeholder="Search for users...">
            <button id="searchButton">Search</button>
        </div>

        <div id="searchResultsContainer" class="search-results-container"></div>

        <div class="nav-links">
            <button id="feedNavLink">Feed</button>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <h2>Profile Details</h2>
            <div class="profile-header">
                <img id="profilePicDisplay" src="https://placehold.co/150x150/cccccc/333333?text=User" alt="Profile Picture" class="profile-pic-large">
                <h3 id="usernameDisplay">Loading User...</h3>
                <p id="bioDisplay">Loading Bio...</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span id="postCount" class="stat-value">0</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat-item">
                    <span id="followerCount" class="stat-value">0</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span id="followingCount" class="stat-value">0</span>
                    <span class="stat-label">Following</span>
                </div>
            </div>
            <hr>

            <h3>Your Posts</h3>
            <div class="user-posts-container">
                <p class="loading-posts">Loading your posts...</p>
            </div>
        </div>
    </main>

    <div class="profile-floating-buttons">
        <button id="settingsButton" class="floating-action-button">⚙️</button>
        <button id="dmButton" class="floating-action-button">✉️</button>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>

</body>
</html>
