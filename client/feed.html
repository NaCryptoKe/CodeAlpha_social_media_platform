<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <h1>My Social Feed</h1>

        <div class="search-container">
            <input type="text" id="userSearchInput" placeholder="Search for users...">
            <button id="searchButton">Search</button>
        </div>

        <div id="searchResultsContainer" class="search-results-container"></div>

        <div class="nav-links">
            <button id="profileNavLink">Profile</button>
            <button id="createPostNavLink">Create Post</button>
            <button id="logoutNavLink">Logout</button>
        </div>
    </nav>

    <main>
        <div class="feed-container">
            <h2>Recent Posts</h2>
            <div id="postsContainer">
                <!-- Posts will be loaded here by JavaScript -->
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/feed.js"></script>
</body>
</html>
